<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <nav>
    <div class="nav__bar">
      <div class="nav__header">
        <div class="logo nav__logo">
          <div>B</div>
          <span>Bantu.com</span>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="section__container">
    <h1 class="section__header">Login</h1>
    <form id="login-form">
      <div class="input__group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required>
      </div>
      <div class="input__group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </main>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="script.js"></script>
</body>
</html>
